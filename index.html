<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta Natalina üíåüéÑ</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background-color: #800020;
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* EFEITOS */
.snow span, .stars span, .hearts span, .presentes span {
  position: fixed;
}
.snow span {
  top: -10px;
  width: 8px;
  height: 8px;
  background: white;
  border-radius: 50%;
  animation: snow 6s linear infinite;
}
@keyframes snow { to { transform: translateY(110vh); } }

.stars span {
  color: gold;
  font-size: 14px;
  animation: twinkle 3s infinite;
}
@keyframes twinkle { 50% { transform: scale(1.5); opacity: 1; } }

.hearts span {
  bottom: -20px;
  color: #ff4d6d;
  animation: float 8s linear infinite;
}
@keyframes float { to { transform: translateY(-120vh); opacity: 0; } }

.presentes span {
  bottom: -30px;
  font-size: 26px;
  animation: subir 10s linear infinite;
}
@keyframes subir { to { transform: translateY(-120vh) rotate(360deg); opacity: 0; } }

/* LUZES */
.luzes-natal {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 18px;
}
.luzes-natal span {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  animation: piscar 1.5s infinite alternate;
}
.luzes-natal span:nth-child(1){background:red}
.luzes-natal span:nth-child(2){background:gold}
.luzes-natal span:nth-child(3){background:lime}
.luzes-natal span:nth-child(4){background:deepskyblue}
.luzes-natal span:nth-child(5){background:violet}
@keyframes piscar { to { box-shadow: 0 0 12px currentColor; } }

/* ENVELOPE */
.envelope {
  width: 260px;
  height: 180px;
  background: linear-gradient(135deg,#0f8a0f,#c00000);
  border: 4px solid gold;
  border-radius: 14px;
  box-shadow: 0 0 40px gold;
}
.envelope::before {
  content:"üéÄ";
  position:absolute;
  top:-28px;
  left:50%;
  transform:translateX(-50%);
  font-size:42px;
}
.envelope-container { cursor: pointer; z-index: 10; }

.envelope-flap {
  position:absolute;
  inset:0;
  background:linear-gradient(135deg,#c00000,#0f8a0f);
  clip-path:polygon(0 0,100% 0,50% 60%);
  transform-origin:top;
  transition:.8s;
}

/* CARTA */
.carta {
  width:360px;
  height:440px;
  background:#fffdf7;
  border-radius:18px;
  padding:22px;
  position:absolute;
  opacity:0;
  transform:scale(.8);
  transition:.8s;
  font-family:'Dancing Script', cursive;
  font-size:22px;
  box-shadow:0 0 40px gold;
}
.carta.show {
  opacity:1;
  transform:scale(1);
}

/* TEXTO */
.carta p {
  margin: 8px 0;
}
.cursor {
  display: inline-block;
  width: 2px;
  background: #c00000;
  animation: pisca .7s infinite;
}
@keyframes pisca { 50% { opacity: 0; } }

/* FOTOS */
.photo {
  position:absolute;
  width:260px;
  height:320px;
  padding:10px;
  background:white;
  border:4px solid gold;
  border-radius:18px;
}
.photo img {
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:14px;
}
.left { left:5%; }
.right { right:5%; }
</style>
</head>

<body>

<div class="luzes-natal"><span></span><span></span><span></span><span></span><span></span></div>
<div class="snow"></div>
<div class="stars"></div>
<div class="hearts"></div>
<div class="presentes"></div>

<div class="envelope-container" onclick="abrirEnvelope()">
  <div class="envelope">
    <div class="envelope-flap" id="flap"></div>
  </div>
</div>

<div class="carta" id="carta">
  <h2 style="text-align:center;color:#c00000;">üéÑ Minha Carta de Natal üéÅ</h2>
  <div id="texto"></div>
</div>

<div class="photo left"><img src="image/hello kitty (1).jfif"></div>
<div class="photo right"><img src="image/hello_kitty-removebg-preview.png"></div>

<script>
const linhas = [
  "Oii minha gatinha, escrevo essa carta com muito amor e carinho ‚ù§Ô∏è",
  "Cada palavra aqui vem direto do meu cora√ß√£o ‚ú®",
  "Voc√™ √© uma pessoa muito especial pra mim üíñ",
  "Que esse Natal seja cheio de paz, amor e sorrisos üéÑ",
  "Obrigado por existir na minha vida üíå",
  "Com todo meu amor, sempre ‚ù§Ô∏è"
];

let linhaAtual = 0;
let charAtual = 0;
const velocidade = 40;
const container = document.getElementById("texto");

function escreverLinha() {
  if (linhaAtual >= linhas.length) return;

  if (!container.children[linhaAtual]) {
    const p = document.createElement("p");
    p.innerHTML = "<span class='texto'></span><span class='cursor'></span>";
    container.appendChild(p);
  }

  const spanTexto = container.children[linhaAtual].querySelector(".texto");
  spanTexto.textContent += linhas[linhaAtual][charAtual];
  charAtual++;

  if (charAtual < linhas[linhaAtual].length) {
    setTimeout(escreverLinha, velocidade);
  } else {
    container.children[linhaAtual].querySelector(".cursor").remove();
    linhaAtual++;
    charAtual = 0;
    setTimeout(escreverLinha, 500);
  }
}

function abrirEnvelope(){
  document.getElementById("flap").style.transform="rotateX(180deg)";
  document.querySelector(".envelope-container").style.display="none";
  document.getElementById("carta").classList.add("show");
  escreverLinha();
}

function criar(q,cls,txt){
  const el=document.querySelector(cls);
  for(let i=0;i<q;i++){
    let s=document.createElement("span");
    if(txt) s.innerText=txt;
    s.style.left=Math.random()*100+"vw";
    s.style.top=Math.random()*100+"vh";
    s.style.animationDuration=4+Math.random()*6+"s";
    el.appendChild(s);
  }
}

criar(80,".snow");
criar(40,".stars","‚ú®");
criar(25,".hearts","‚ù§Ô∏è");
criar(12,".presentes","üéÅ");
</script>

</body>
</html>
