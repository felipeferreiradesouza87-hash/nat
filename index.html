<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty Happy Holidays - CartÃ£o Interativo</title>
    <style>
        /* Estilos Globais */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7e6e8; /* Fundo do site, similar ao cartÃ£o */
        }

        /* Container Principal: Define a Ã¡rea do CartÃ£o */
        .card-container {
            width: 800px; /* Largura do seu cartÃ£o */
            height: 500px; /* Altura do seu cartÃ£o */
            position: relative;
            /* **IMPORTANTE: SUBSTITUA ESTA URL PELA SUA IMAGEM** */
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Hello_Kitty_-_Happy_Holidays.jpg/1280px-Hello_Kitty_-_Happy_Holidays.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden; /* Garante que elementos nÃ£o vazem */
        }

        /* Estilo do Envelope Fechado (Simulando o desenho preto na imagem) */
        .envelope {
            position: absolute;
            top: 50%;
            left: 50%;
            /* Ajuste o 'top' para alinhar perfeitamente sobre a Kitty no seu site */
            transform: translate(-50%, -50%); 
            width: 180px; /* Ajuste o tamanho para cobrir o envelope na sua imagem */
            height: 120px;
            background-color: transparent;
            /* O desenho do envelope Ã© feito pelas bordas */
            border: 5px solid black; 
            box-sizing: border-box;
            cursor: pointer;
            z-index: 10;
            transition: opacity 0.5s, transform 0.5s;
        }

        /* Cria o 'V' do envelope (A parte superior que se move) */
        .envelope::before {
            content: '';
            position: absolute;
            top: -5px; /* Compensa a borda */
            left: -5px;
            width: calc(100% + 10px);
            height: 100%;
            border: 5px solid black;
            border-bottom: none;
            /* Desenha o 'V' superior */
            clip-path: polygon(0 0, 50% 50%, 100% 0); 
            background-color: transparent;
            transition: transform 0.5s;
        }

        /* Estilo da Carta (Inicialmente escondida) */
        .letter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: 50%;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            opacity: 0; /* Escondido */
            transition: opacity 0.8s ease-in-out;
            z-index: 5; /* Fica por baixo do envelope fechado */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Estilos do 'Aberto' - quando a classe 'open' Ã© ativada */
        .card-container.open .envelope {
            opacity: 0; /* O envelope some */
            pointer-events: none; /* Desativa cliques no envelope */
        }

        .card-container.open .envelope::before {
             /* O 'V' superior se move para cima */
            transform: translateY(-100px); 
        }

        .card-container.open .letter {
            opacity: 1; /* A carta aparece */
        }
    </style>
</head>
<body>

<div class="card-container" id="holidayCard">
    <div class="envelope"></div>
    <div class="letter">
        <h3>ðŸŽ‰ Boas Festas! ðŸŽ‰</h3>
        <p>Que o seu final de ano seja repleto de alegria, paz e muito chocolate! Esperamos que esta mensagem lhe traga um sorriso.</p>
        <p style="font-style: italic;">Com todo o carinho,</p>
    </div>
</div>

<script>
    const container = document.getElementById('holidayCard');
    const envelope = document.querySelector('.envelope');

    // Adiciona a classe 'open' no container quando o envelope Ã© clicado
    envelope.addEventListener('click', () => {
        container.classList.add('open');
    });

    // Opcional: Se vocÃª quiser que a carta feche ao ser clicada (reverte a animaÃ§Ã£o)
    document.querySelector('.letter').addEventListener('click', () => {
         container.classList.remove('open');
    });
</script>

</body>
</html>
