<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta Natalina üíåüéÑ</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&display=swap" rel="stylesheet">

<style>
body {
  background: #000;
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  overflow: hidden;
}

/* ‚ùÑÔ∏è NEVE */
.snow {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 9999;
}
.snow span {
  position: absolute;
  top: -10px;
  width: 8px;
  height: 8px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: fall linear infinite;
}
@keyframes fall {
  to { transform: translateY(110vh); }
}

/* ‚ù§Ô∏è CORA√á√ïES FLUTUANDO */
.hearts span {
  position: absolute;
  bottom: -20px;
  color: #ff4d6d;
  font-size: 18px;
  animation: float 8s infinite linear;
  opacity: .6;
}
@keyframes float {
  to {
    transform: translateY(-120vh) translateX(40px);
    opacity: 0;
  }
}

/* ‚úâÔ∏è ENVELOPE */
.envelope-container {
  cursor: pointer;
  z-index: 5;
}

.envelope {
  width: 260px;
  height: 180px;
  background: linear-gradient(135deg, #0f8a0f, #c00000);
  border: 4px solid gold;
  border-radius: 14px;
  position: relative;
  box-shadow: 0 0 30px gold;
  animation: glowEnvelope 2s infinite alternate;
}
@keyframes glowEnvelope {
  from { box-shadow: 0 0 15px gold; }
  to { box-shadow: 0 0 40px gold; }
}

/* üéÄ LA√áO */
.envelope::after {
  content: "üéÄ";
  position: absolute;
  top: -22px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 40px;
}

/* ABA */
.envelope-flap {
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, #c00000, #0f8a0f);
  clip-path: polygon(0 0, 100% 0, 50% 60%);
  transform-origin: top;
  transition: transform .8s ease;
}

/* üíå CARTA */
.carta {
  width: 360px;
  height: 440px;
  background: #fffdf7;
  border: 4px dashed #c00000;
  border-radius: 18px;
  padding: 20px;
  position: absolute;
  opacity: 0;
  transform: scale(.8) translateY(40px);
  transition: .8s;
  font-family: 'Dancing Script', cursive;
  font-size: 22px;
  box-shadow: 0 0 40px rgba(255,215,0,.8);
}
.carta.show {
  opacity: 1;
  transform: scale(1) translateY(0);
}
.carta h2 {
  text-align: center;
  color: #c00000;
}

/* ‚ú® BORDA ANIMADA */
.carta::before {
  content: "";
  position: absolute;
  inset: -6px;
  border-radius: 22px;
  background: linear-gradient(45deg, gold, red, gold);
  z-index: -1;
  animation: borderGlow 3s linear infinite;
}
@keyframes borderGlow {
  to { filter: hue-rotate(360deg); }
}

/* üñºÔ∏è QUADROS */
.photo-frame {
  position: absolute;
  width: 260px;
  height: 320px;
  padding: 10px;
  background: rgba(255,255,255,.85);
  border: 4px solid gold;
  border-radius: 18px;
  box-shadow: 0 0 25px gold;
}
.photo-frame img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 14px;
}

.left-frame {
  left: 5%;
  top: 50%;
  transform: translateY(-50%);
}

.right-frame {
  right: 5%;
  top: 50%;
  transform: translateY(-50%);
}
</style>
</head>

<body>

<div class="snow"></div>
<div class="hearts"></div>

<div class="envelope-container" onclick="abrirEnvelope()">
  <div class="envelope">
    <div class="envelope-flap" id="flap"></div>
  </div>
</div>

<div class="carta" id="carta">
  <h2>üéÑ Minha Carta de Natal üéÅ</h2>
  <p>
    Que este Natal traga amor, paz e muitos sorrisos.  
    Obrigado por fazer parte da minha hist√≥ria ‚ù§Ô∏è
  </p>
</div>

<div class="photo-frame left-frame">
  <img src="COLOQUE_FOTO_ESQUERDA">
</div>

<div class="photo-frame right-frame">
  <img src="COLOQUE_FOTO_DIREITA">
</div>

<script>
function abrirEnvelope() {
  document.getElementById("flap").style.transform = "rotateX(180deg)";
  document.querySelector(".envelope-container").style.display = "none";
  document.getElementById("carta").classList.add("show");
}

/* ‚ùÑÔ∏è NEVE */
const snow = document.querySelector(".snow");
for(let i=0;i<80;i++){
  const s=document.createElement("span");
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=4+Math.random()*6+"s";
  snow.appendChild(s);
}

/* ‚ù§Ô∏è CORA√á√ïES */
const hearts=document.querySelector(".hearts");
for(let i=0;i<25;i++){
  const h=document.createElement("span");
  h.innerText="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=6+Math.random()*6+"s";
  hearts.appendChild(h);
}
</script>

</body>
</html>
