<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta Natalina üíåüéÑ</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:#800020;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
}

/* ‚ùÑÔ∏è EFEITOS */
.snow span{
  position:fixed;
  top:-10px;
  width:8px;
  height:8px;
  background:white;
  border-radius:50%;
  animation:snow 6s linear infinite;
}
@keyframes snow{to{transform:translateY(110vh)}}

.stars span{
  position:fixed;
  color:gold;
  font-size:14px;
  animation:twinkle 3s infinite;
}
@keyframes twinkle{50%{transform:scale(1.5)}}

.hearts span{
  position:fixed;
  bottom:-20px;
  color:#ff4d6d;
  animation:float 8s linear infinite;
}
@keyframes float{to{transform:translateY(-120vh);opacity:0}}

.presentes span{
  position:fixed;
  bottom:-30px;
  font-size:26px;
  animation:subir 10s linear infinite;
}
@keyframes subir{to{transform:translateY(-120vh) rotate(360deg);opacity:0}}

/* ‚ú® LUZES */
.luzes-natal{
  position:fixed;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:18px;
}
.luzes-natal span{
  width:14px;
  height:14px;
  border-radius:50%;
  animation:piscar 1.5s infinite alternate;
}
.luzes-natal span:nth-child(1){background:red}
.luzes-natal span:nth-child(2){background:gold}
.luzes-natal span:nth-child(3){background:lime}
.luzes-natal span:nth-child(4){background:deepskyblue}
.luzes-natal span:nth-child(5){background:violet}
@keyframes piscar{to{box-shadow:0 0 12px currentColor}}

/* ‚úâÔ∏è ENVELOPE (NORMAL) */
.envelope-container{
  position:fixed;
  cursor:pointer;
  z-index:10;
}
.envelope{
  width:260px;
  height:180px;
  background:linear-gradient(135deg,#0f8a0f,#c00000);
  border:4px solid gold;
  border-radius:14px;
  position:relative;
  box-shadow:0 0 40px gold;
  animation:glow 2s infinite alternate;
}
@keyframes glow{to{box-shadow:0 0 65px gold}}

.envelope::before{
  content:"üéÄ";
  position:absolute;
  top:-28px;
  left:50%;
  transform:translateX(-50%);
  font-size:42px;
}

.selo{
  position:absolute;
  bottom:10px;
  right:10px;
  width:60px;
  height:60px;
  background:crimson;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  color:gold;
  font-size:26px;
}

.envelope-flap{
  position:absolute;
  inset:0;
  background:linear-gradient(135deg,#c00000,#0f8a0f);
  clip-path:polygon(0 0,100% 0,50% 60%);
  transform-origin:top;
  transition:.8s;
}

/* üíå CARTA */
.carta{
  width:360px;
  height:440px;
  background:#fffdf7;
  border-radius:18px;
  padding:22px;
  position:absolute;
  opacity:0;
  transform:scale(.8);
  transition:.8s;
  font-family:'Dancing Script',cursive;
  font-size:22px;
  box-shadow:0 0 40px gold;
}
.carta.show{
  opacity:1;
  transform:scale(1);
}

.cursor{
  display:inline-block;
  width:2px;
  height:22px;
  background:#c00000;
  animation:pisca .7s infinite;
}
@keyframes pisca{50%{opacity:0}}

/* üñºÔ∏è FOTOS */
.photo{
  position:absolute;
  width:260px;
  height:320px;
  padding:10px;
  background:white;
  border:4px solid gold;
  border-radius:18px;
}
.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:14px;
}
.left{left:5%}
.right{right:5%}
</style>
</head>

<body>

<div class="luzes-natal"><span></span><span></span><span></span><span></span><span></span></div>
<div class="snow"></div>
<div class="stars"></div>
<div class="hearts"></div>
<div class="presentes"></div>

<div class="envelope-container" onclick="abrirEnvelope()">
  <div class="envelope">
    <div class="envelope-flap" id="flap"></div>
    <div class="selo">üéÑ</div>
  </div>
</div>

<div class="carta" id="carta">
  <h2 style="text-align:center;color:#c00000;">üéÑ Minha Carta de Natal üéÅ</h2>
  <div id="texto"></div>
</div>

<div class="photo left"><img src="image/hello kitty (1).jfif"></div>
<div class="photo right"><img src="image/hello_kitty-removebg-preview.png"></div>

<script>
const linhas=[
  "Oii minha gatinha, escrevo essa carta com muito amor ‚ù§Ô∏è",
  "atrav√©s dessa carta quero celebrar o natal e o amor que eu sinto por vc, que √© muito, cada momento com vc √© muito especial pra mim, fico feliz em poder passar mais um final de ano com vc, e espero futuramente esta realmente mais proximo. com muita esperan√ßa e paci√™ncia estamos cada vez mais e mais proximo de estarmos juntos",
  "e em saber que eu tenho vc e Deus ao meu lado ja me faz completo, cada momentinho √© incrivelüíñ",
  "Que seu Natal seja cheio de alegria üéÑ",
  "Eu te amo üíå"
];

let l=0,c=0;
const texto=document.getElementById("texto");

function escrever(){
  if(l>=linhas.length)return;

  if(!texto.children[l]){
    const p=document.createElement("p");
    p.innerHTML="<span class='t'></span><span class='cursor'></span>";
    texto.appendChild(p);
  }

  texto.children[l].querySelector(".t").textContent+=linhas[l][c];
  c++;

  if(c<linhas[l].length){
    setTimeout(escrever,40);
  }else{
    texto.children[l].querySelector(".cursor").remove();
    l++; c=0;
    setTimeout(escrever,500);
  }
}

function abrirEnvelope(){
  document.getElementById("flap").style.transform="rotateX(180deg)";
  document.querySelector(".envelope-container").style.display="none";
  document.getElementById("carta").classList.add("show");
  escrever();
}

function criar(q,cls,txt){
  const el=document.querySelector(cls);
  for(let i=0;i<q;i++){
    let s=document.createElement("span");
    if(txt)s.innerText=txt;
    s.style.left=Math.random()*100+"vw";
    s.style.animationDuration=4+Math.random()*6+"s";
    el.appendChild(s);
  }
}

criar(80,".snow");
criar(40,".stars","‚ú®");
criar(25,".hearts","‚ù§Ô∏è");
criar(12,".presentes","üéÅ");
</script>

</body>
</html>
