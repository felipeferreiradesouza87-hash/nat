<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Carta com Envelope</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&display=swap" rel="stylesheet">

<style>

body {
    background: url('sua-imagem-de-fundo.jpg') no-repeat center/cover;
    margin: 0;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

/* ‚ùÑÔ∏è NEVE CAINDO */
.snow {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 9999;
}

.snow span {
    position: absolute;
    top: -10px;
    width: 8px;
    height: 8px;
    background: white;
    border-radius: 50%;
    opacity: 0.9;
    animation: fall linear infinite;
}

@keyframes fall {
    0% { transform: translateY(-10vh) translateX(0); }
    100% { transform: translateY(110vh) translateX(20px); }
}

/* ENVELOPE */
.envelope-container {
    display: flex;
    justify-content: center;
    margin-top: 60px;
}

.envelope {
    width: 220px;
    height: 180px;
    background: #d40000;
    position: relative;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

.envelope:hover {
    transform: scale(1.05);
}

.envelope:before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 0;
    height: 0;
    border-left: 110px solid transparent;
    border-right: 110px solid transparent;
    border-top: 90px solid #ff4d4d;
    border-radius: 8px;
}

/* Bot√£o */
.botao-abrir {
    position: absolute;
    bottom: -45px;
    left: 50%;
    transform: translateX(-50%);
    background: #ff0000;
    color: white;
    border: none;
    padding: 10px 22px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
}

.botao-abrir:hover {
    background: #cc0000;
}

/* CARTA */
.carta-container {
    display: none;
    justify-content: center;
    margin-top: 40px;
}

.carta {
    width: 450px;
    padding: 25px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    font-family:'Dancing Script', cursive;
    font-size: 22px;
}

</style>

<script>
// Gera neve automaticamente
document.addEventListener("DOMContentLoaded", () => {
    const snowContainer = document.querySelector(".snow");

    for (let i = 0; i < 80; i++) {
        const snowflake = document.createElement("span");
        snowflake.style.left = Math.random() * 100 + "vw";
        snowflake.style.animationDuration = 4 + Math.random() * 6 + "s";
        snowflake.style.animationDelay = Math.random() * 5 + "s";
        snowflake.style.opacity = Math.random();

        snowContainer.appendChild(snowflake);
    }
});

function abrirCarta() {
    document.querySelector(".carta-container").style.display = "flex";
}
</script>

</head>
<body>

<!-- ‚ùÑÔ∏è CAMADA DE NEVE -->
<div class="snow"></div>

<div class="envelope-container">
    <div class="envelope">
        <button class="botao-abrir" onclick="abrirCarta()">Abrir Carta</button>
    </div>
</div>

<div class="carta-container">
    <div class="carta">
        <h2 style="text-align:center; color:#c00000;">üéÑ Minha Carta üéÅ</h2>
        <p>
            Escreva aqui sua mensagem bonita ‚ù§Ô∏è  
        </p>
    </div>
</div>

</body>
</html>
